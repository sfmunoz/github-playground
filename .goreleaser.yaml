# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    hooks:
      post:
      - mkdir -p dist/rootfs/usr/bin dist/rootfs/usr/lib/extension-release.d dist/rootfs/usr/lib64
      - cp {{ .Path }} dist/rootfs/usr/bin
      - bash -c "echo 'ID=flatcar\nSYSEXT_LEVEL=1.0\nARCHITECTURE=x86-64' > dist/rootfs/usr/lib/extension-release.d/extension-release.{{ .ProjectName }}-flatcar"
      #- cp /usr/bin/tmux /usr/bin/rclone dist/rootfs/usr/bin
      #- bash -c "cp -a /usr/lib/x86_64-linux-gnu/libutempter.so* dist/rootfs/usr/lib64"
      - mksquashfs dist/rootfs dist/rootfs.raw -noappend -comp zstd -all-root

archives:
  - id: default
    formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE
      - README.md
      - src: dist/rootfs.raw
        dst: rootfs.raw

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
